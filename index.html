<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        
        <div class="left-slide">
            
            <div style="background-color: #032c4d">
                <h1>Santorini, Greece</h1>
            </div>

            <div style="background-color: #004540">
                <h1>London, England</h1>
            </div>

            <div style="background-color: #7e3110">
                <h1>New York City, USA</h1>
            </div>

            <div style="background-color: #570211">
                <h1>Venice, Italy</h1>
            </div>

        </div>

        <div class="right-slide">
            
            <div style="background-image: url('./imgs/venice.jpeg')"></div>
            <div style="background-image: url('./imgs/nyc.jpeg')"></div>
            <div style="background-image: url('./imgs/london.jpeg')"></div>
            <div style="background-image: url('./imgs/santorini.jpeg')"></div>
          
        </div>

        <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
